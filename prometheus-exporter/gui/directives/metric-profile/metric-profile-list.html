<div class="table-responsive">
    <table class="table table-striped" style="table-layout: fixed; margin-bottom: 0">
        <thead>
            <tr>
                <th style="width:20px;">
                    <span ng-show="$parent.$parent.loading">
                        <i class="fa fa-spinner fa-spin"></i>
                    </span>
                </th>
                <th class="hidden-xs" style="width: 20%">
                    Name
                </th>
                <th class="hidden-xs" style="width: 35%">
                    Help
                </th>
                <th class="hidden-xs" style="width: 20%">
                    Labels
                </th>
                <th class="hidden-xs" style="width: 10%">
                    Type
                </th>
                <th class="hidden-xs" style="width: 15%">
                    Source
                </th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="metric in $parent.$parent.elements">
                <td><label class="i-checks m-b-none"><input type="checkbox" checklist-model="$parent.$parent.$parent.selected_items" checklist-value="metric.name"><i></i></label></td>
                <!-- td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    <a ng-click="$parent.$parent.$parent.add_element(key, value)">
                    <strong>{{key}}</strong></a>
                </td -->
                <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="hidden-xs">
                    <i class="tw-mr-2" ng-class="metric.enabled ? 'fas fa-circle th-text-success': 'fas fa-circle th-text-gray'"></i>
                    <a ng-click="$parent.$parent.$parent.add_element('edit',metric)">
                    <strong> {{metric.name}}</strong>
                </td>
                <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="hidden-xs">
                    {{metric.help}}
                </td>

                <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="hidden-xs">
                  <span class="tw-inline-flex tw-flex-col tw-space-y-2">
                    <div ng-repeat="label in metric.labelNames" class="th-label">
                      <i class="far fa-tag tw-mr-2"></i>{{::label}}
                    </div>
                  </span>
                </td>
                <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="hidden-xs">
                    {{metric.type | capitalize}}
                </td>
                <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="hidden-xs">
                    {{$parent.$parent.$parent.backend.get(metric.backend)}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
